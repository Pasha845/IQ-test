<main>
  <section class="test">
    <div class="test__container">
      <div class="test__slider-div">

      <img class="test__photo" src="img/test__default-foto-1.png" alt="Default image" width="185" height="235">
      <form class="test__form test__num-form" action="#9">
        <label class="test__underlabel" for="answer1">
          <input class="test__underinput" type="checkbox" name="test" id="answer1" value="1">

        <label class="test__underlabel" for="answer2">
          <input class="test__underinput" type="checkbox" name="test" id="answer2" value="2">

        <label class="test__underlabel" for="answer3">
          <input class="test__underinput" type="checkbox" name="test" id="answer3" value="3">
          <span>3</span>
        </label>
        <label class="test__underlabel" for="answer4">
          <input class="test__underinput" type="checkbox" name="test" id="answer4" value="4">
          <span>4</span>

        <div class="container-center">
          <button class="test__btn" type="submit">ДАЛЕЕ</button>
